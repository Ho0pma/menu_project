<li class="{% if node.is_active %}active{% endif %}">
    <a href="{{ node.item.get_absolute_url }}">{{ node.item.name }}</a>
    {% if node.children and node.is_expanded %}
        <ul>
            {% for child in node.children.values %}
                {% include 'menu/menu_item.html' with node=child current_url=current_url %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
